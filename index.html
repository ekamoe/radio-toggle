<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Radio Toggle</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="map"></div>
    <!--radio button menu-->
    <div id="menu">
      <input
        id="ck9m6v5md1yho1ipk1gyvac0y"
        type="radio"
        name="rtoggle"
        value="dynamic two layers"
        checked="checked"
      />
      <label for="ck9m6v5md1yho1ipk1gyvac0y">dynamic two layers</label>
      <input
        id="ckalq36jf42fs1ikalz03l13t"
        type="radio"
        name="rtoggle"
        value="data sufficiency only"
      />
      <label for="ckalq36jf42fs1ikalz03l13t">data sufficiency only</label>
      <input
        id="ckalq15l941ri1jns3gygtcv3"
        type="radio"
        name="rtoggle"
        value="probability only"
      />
      <label for="ckalq15l941ri1jns3gygtcv3">probability only</label>
    </div>
    <!--legend image-->
    <div class="map-overlay" id="info-box" style="float: right;">
      <img
        src="images/bird-the-gap-key-300x200.png"
        alt="Color spectrum keys for the map"
        width="300"
        height="200"
        style="opacity: 0.9;"
      />
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
